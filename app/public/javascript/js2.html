<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="input_id"/>
   <h1 id = "h1_id">this is heading</h1>
   <h2 id = "h2_id">this the sub heading</h2>
   <h3 id = "h3_id">this will display theinput box message</h3>
   <button onclick="changeText()">click</button>
</body>
   <script>
    function changeText(){
    document.getElementById("h1_id").innerHTML = 'this is from javascript';
    document.getElementById("h2_id").innerHTML = 'this is the second heading';
    let val = document.getElementById("input_id").value;
    
    if (val=== ""){
        document.getElementById("h3_id").innerHTML = "please enter the value";
    }else {
        console.log(val);
        document.getElementById("h3_id").innerHTML = val;
    }
   }
</script>
