<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Rental Cars</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    nav {
        background-color: #007bff;
        padding: 15px;
        text-align: center;
    }
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 50px;
    }
</style>
</head>
<body>
  <header>
    <h1>Our Fleet Gallery</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a class="active" href="gallery.html">Gallery</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <div class="gallery-grid">
      <img src="car1.png" alt="Car 1" width="300" height="200">
      <img src="car2.png" alt="Car 2" width="300" height="200">
      <img src="car3.png" alt="Car 3" width="300" height="200">
      <img src="car4.png" alt="Car 4" width="300" height="200">
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Rental Cars. All rights reserved.</p>
  </footer>
</body>
</html>
