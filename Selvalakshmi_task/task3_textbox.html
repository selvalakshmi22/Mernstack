<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6347;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4500;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <h2>Enter a value</h2>
    <form id="myForm">
        <input type="text" id="textBox" placeholder="Enter text here" required>
        <button type="button" onclick="addToArray()">Submit</button>
    </form>

    <script>
        // Array to store the entered values
        let valuesArray = [];

        function addToArray() {
            // Get the value from the textbox
            let inputValue = document.getElementById('textBox').value;
            
            // Add the value to the array if it's not empty
            if (inputValue.trim() !== "") {
                valuesArray.push(inputValue);
            }

            // Clear the textbox
            document.getElementById('textBox').value = "";

            console.log(valuesArray);
        }
    </script>

</body>
</html>
